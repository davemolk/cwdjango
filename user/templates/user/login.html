{% extends 'main.html' %}

{% block content %}

<div class="container-lg">
  <div class="text-center">
    <h1 class="fw-bold">LOGIN</h1>
  </div>
  <div class="row justify-content-center my-5 texture">
    <div class="col-lg-6 formWrapper">
      <form class="shadow p-3 mb-5 bg-body rounded" action="" method="POST">
        {% csrf_token %}
        <div class="form__field">
            <label for="formInput#text">Username: </label>
            <input
              class="input input--text"
              id="formInput#text"
              type="text"
              name="username"
              placeholder="Enter your username..."
            />
        </div>

        <div class="form__field">
            <label for="formInput#password">Password: </label>
            <input
              class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
        </div>

        <p>
          <a class="form-link" href="{% url 'reset_password' %}">Forget password?</a>
          <span style="margin-left: 30px;">
            <a class="form-link" href="{% url 'signup' %}">Create an account</a>
          </span>
        
        </p>

        <div class="row justify-content-center p-3">
          <button class="btn btn-secondary" type="submit" value="Submit!">Submit</button>
         
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
