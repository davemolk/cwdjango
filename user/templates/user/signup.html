{% extends 'main.html' %}

{% block content %}

<div class="container-lg">
  <div class="text-center">
    <h1 class="fw-bold">SIGN UP</h1>
  </div>
  <div class="row justify-content-center my-5 texture">
    <div class="col-lg-6 formWrapper">
      <form class="shadow p-3 mb-5 bg-body rounded" method="POST">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form__field__bottom">
          <label for="formInput#text">{{field.label}}</label>
          {{field}}

          {% if field.help_text %}
            <small>{{field.help_text}}</small>
          {% endif %}  

          {% for error in field.errors %}
          <p style="color: red;">{{error}}</p>
          {% endfor %}
        </div>

        {% endfor %}

        <div class="row justify-content-center p-3">
          <button class="btn btn-secondary" type="submit" value="Submit!">Submit</button>
        </div>
        
      </form>
    </div>
  </div>
</div>

{% endblock %}
