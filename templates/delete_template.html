{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-lg">
  <div class="text-center">
    <h1 class="fw-bold">DELETE, LIKE FOREVER?</h1>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-lg-6 formWrapper">
      <form class="shadow p-3 mb-5 bg-body rounded" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
      
        <div class="row justify-content-center p-3">
          <p>Are you sure you want to delete "{{object}}?"</p>  
        </div>
        <div class="row justify-content-center p-3">
          <button class="btn btn-secondary" type="submit" value="Yes, delete.">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
