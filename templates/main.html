{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Codewars Companion</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/cw.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a8e38ee507.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    {% comment %} {% include 'navbar.html' %} {% endcomment %}
   
    {% block messages %}
        <ul class="fmessages" id="messages-list">
        {% if messages %}
            {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}
        </ul>
    {% endblock %}



    {% block content %}
    
    {% endblock %}

        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
